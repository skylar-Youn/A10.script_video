<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.PyMaker Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        #video-container {
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            background-color: #000;
            outline: none;
        }

        #info-panel {
            background-color: #1a1a1a;
            color: #fff;
            padding: 12px 20px;
            margin-top: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #info-panel .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        #info-panel .info-item .label {
            color: #666;
        }

        #info-panel .info-item .value {
            color: #fff;
            font-weight: 500;
        }

        #placeholder {
            width: 100%;
            min-height: 480px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            border: 2px dashed #444;
        }

        #placeholder .icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        #placeholder .text {
            color: #666;
            font-size: 18px;
            font-weight: 500;
        }

        .hidden {
            display: none !important;
        }

        /* ì»¤ìŠ¤í…€ ì»¨íŠ¸ë¡¤ (ì˜µì…˜) */
        video::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- ë¹„ë””ì˜¤ í”Œë ˆì´ì–´ -->
        <video
            id="video-player"
            class="hidden"
            controls
            preload="metadata"
            controlsList="nodownload"
        >
            <!-- ë¹„ë””ì˜¤ ì†ŒìŠ¤ëŠ” JavaScriptë¡œ ë™ì  ë¡œë“œ -->
        </video>

        <!-- í”Œë ˆì´ìŠ¤í™€ë” -->
        <div id="placeholder">
            <div class="icon">ğŸ“¹</div>
            <div class="text">ë¹„ë””ì˜¤ë¥¼ ì„ íƒí•˜ì„¸ìš”</div>
        </div>

        <!-- ì •ë³´ íŒ¨ë„ -->
        <div id="info-panel" class="hidden">
            <div class="info-item">
                <span class="label">í•´ìƒë„:</span>
                <span class="value" id="resolution">-</span>
            </div>
            <div class="info-item">
                <span class="label">ê¸¸ì´:</span>
                <span class="value" id="duration">-</span>
            </div>
            <div class="info-item">
                <span class="label">ì¬ìƒ ìœ„ì¹˜:</span>
                <span class="value" id="current-time">00:00</span>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-player');
        const placeholder = document.getElementById('placeholder');
        const infoPanel = document.getElementById('info-panel');
        const resolutionEl = document.getElementById('resolution');
        const durationEl = document.getElementById('duration');
        const currentTimeEl = document.getElementById('current-time');

        // ì‹œê°„ í¬ë§· í•¨ìˆ˜ (ì´ˆ â†’ MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === Infinity) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ë¹„ë””ì˜¤ ë¡œë“œ í•¨ìˆ˜
        window.loadVideo = function(videoUrl) {
            console.log('Loading video:', videoUrl);

            // ë¹„ë””ì˜¤ ì†ŒìŠ¤ ì„¤ì •
            video.src = videoUrl;

            // UI ì—…ë°ì´íŠ¸
            placeholder.classList.add('hidden');
            video.classList.remove('hidden');
            infoPanel.classList.remove('hidden');

            // ë©”íƒ€ë°ì´í„° ë¡œë“œ ì™„ë£Œ ì‹œ
            video.addEventListener('loadedmetadata', function() {
                const width = video.videoWidth;
                const height = video.videoHeight;
                const duration = video.duration;

                resolutionEl.textContent = `${width}Ã—${height}`;
                durationEl.textContent = formatTime(duration);

                console.log(`Video loaded: ${width}Ã—${height}, ${duration}s`);
            });

            // ì¬ìƒ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
            video.addEventListener('timeupdate', function() {
                currentTimeEl.textContent = formatTime(video.currentTime);
            });

            // ì—ëŸ¬ í•¸ë“¤ë§
            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
                alert('ë¹„ë””ì˜¤ ë¡œë“œ ì‹¤íŒ¨: ' + (video.error ? video.error.message : 'Unknown error'));
            });
        };

        // Pythonì—ì„œ í˜¸ì¶œí•  ìˆ˜ ìˆë„ë¡ ì „ì—­ í•¨ìˆ˜ë¡œ ë…¸ì¶œ
        window.playVideo = function() {
            video.play();
        };

        window.pauseVideo = function() {
            video.pause();
        };

        window.stopVideo = function() {
            video.pause();
            video.currentTime = 0;
        };

        window.seekVideo = function(timeInSeconds) {
            video.currentTime = timeInSeconds;
        };
    </script>
</body>
</html>
