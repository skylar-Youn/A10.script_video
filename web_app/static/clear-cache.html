<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>캐시 클리어 후 리다이렉트</title>
</head>
<body>
    <h1>캐시 클리어 중...</h1>
    <p>잠시만 기다려주세요. 비디오 분석기로 이동합니다.</p>

    <script>
        // 캐시 클리어를 위한 타임스탬프 파라미터 추가
        const timestamp = new Date().getTime();
        setTimeout(() => {
            window.location.href = `/video_analyzer?nocache=${timestamp}`;
        }, 1000);
    </script>
</body>
</html>
