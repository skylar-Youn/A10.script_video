    <!-- Scripts -->
    <script src="/static/canvas-preview.js"></script>
    <script src="/static/timeline.js"></script>
    <script>
        // ì „ì—­ ë³€ìˆ˜
        let videoPreview = null;
        let timeline = null;
        let currentProject = null;

        // ì´ˆê¸°í™”
        window.addEventListener('DOMContentLoaded', () => {
            // Canvas Video Preview ì´ˆê¸°í™”
            videoPreview = new CanvasVideoPreview('preview-canvas', 'preview-video');

            // Timeline ì´ˆê¸°í™”
            timeline = new TimelineManager('timeline-canvas');

            // Timeline seek ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            document.getElementById('timeline-canvas').addEventListener('seek', (e) => {
                videoPreview.seekToTime(e.detail.time);
                updateTimeDisplay();
            });

            // ë¹„ë””ì˜¤ ì‹œê°„ ì—…ë°ì´íŠ¸
            document.getElementById('preview-video').addEventListener('timeupdate', () => {
                timeline.currentTime = videoPreview.video.currentTime;
                timeline.render();
                updateTimeDisplay();
            });

            // ê¸°ë³¸ íŠ¸ë™ ìƒì„±
            timeline.addTrack('video');
            timeline.addTrack('subtitle');
        });

        // íŒŒì¼ ì—…ë¡œë“œ
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload-video', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    // ë¹„ë””ì˜¤ ë¡œë“œ
                    await videoPreview.loadVideo(data.url);

                    // íƒ€ì„ë¼ì¸ì— í´ë¦½ ì¶”ê°€
                    const videoTrack = timeline.tracks.find(t => t.type === 'video');
                    if (videoTrack) {
                        timeline.addClip(videoTrack.id, {
                            name: data.filename,
                            startTime: 0,
                            duration: videoPreview.video.duration,
                            type: 'video',
                            source: data.url
                        });
                    }

                    alert('ë¹„ë””ì˜¤ê°€ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error.message);
            }
        }

        // íŠ¸ë™ ì¶”ê°€
        function addTrack(type) {
            const track = timeline.addTrack(type);
            console.log('íŠ¸ë™ ì¶”ê°€:', track);
        }

        // ì¬ìƒ/ì¼ì‹œì •ì§€
        function togglePlay() {
            if (videoPreview.video.paused) {
                videoPreview.video.play();
            } else {
                videoPreview.video.pause();
            }
        }

        // ë’¤ë¡œ ì´ë™
        function seekBackward() {
            videoPreview.video.currentTime = Math.max(0, videoPreview.video.currentTime - 1);
        }

        // ì•ìœ¼ë¡œ ì´ë™
        function seekForward() {
            videoPreview.video.currentTime = Math.min(
                videoPreview.video.duration,
                videoPreview.video.currentTime + 1
            );
        }

        // ì‹œê°„ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateTimeDisplay() {
            const current = formatTime(videoPreview.video.currentTime);
            const duration = formatTime(videoPreview.video.duration || 0);
            document.getElementById('time-display').textContent = `${current} / ${duration}`;
        }

        // ì‹œê°„ í¬ë§·
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ì„ íƒëœ í´ë¦½ ì‚­ì œ
        function deleteSelectedClip() {
            if (timeline.selectedClip && timeline.selectedTrack) {
                timeline.removeClip(timeline.selectedTrack.id, timeline.selectedClip.id);
                timeline.selectedClip = null;
                timeline.selectedTrack = null;
            }
        }

        // ìë§‰ íŒ¨ë„ í† ê¸€
        function toggleSubtitlePanel() {
            const panel = document.getElementById('subtitle-panel');
            panel.classList.toggle('active');
        }

        // í”„ë¡œì íŠ¸ ì €ì¥
        async function saveProject() {
            const projectData = {
                name: 'My Project',
                timeline: timeline.export(),
                videoSettings: {
                    width: videoPreview.canvas.width,
                    height: videoPreview.canvas.height
                }
            };

            try {
                const response = await fetch('/api/projects/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(projectData)
                });

                const data = await response.json();
                if (data.success) {
                    currentProject = data.project;
                    alert('í”„ë¡œì íŠ¸ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
                }
            } catch (error) {
                console.error('Save error:', error);
                alert('ì €ì¥ ì‹¤íŒ¨: ' + error.message);
            }
        }

        // ë¹„ë””ì˜¤ ë‚´ë³´ë‚´ê¸°

        }
    </script>
