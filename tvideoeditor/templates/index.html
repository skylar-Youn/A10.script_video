<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVideoEditor - ÎπÑÎîîÏò§ Ìé∏ÏßëÍ∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background: #1a1a1a;
            padding: 12px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        header .controls button {
            background: #3a7fcc;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
            font-size: 14px;
        }

        header .controls button:hover {
            background: #4a9eff;
        }

        /* Main Layout */
        #main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 16px;
        }

        #sidebar h3 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #aaa;
            text-transform: uppercase;
        }

        #sidebar button {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 8px;
            text-align: left;
        }

        #sidebar button:hover {
            background: #333;
        }

        /* Preview Area */
        #preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
        }

        #preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        #video-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }

        #preview-video {
            display: none;
        }

        #preview-canvas {
            max-width: 100%;
            max-height: 100%;
            background: #000;
            border: 1px solid #333;
        }

        /* Player Controls */
        #player-controls {
            background: #1a1a1a;
            padding: 16px 20px;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        #player-controls button {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #player-controls button:hover {
            background: #333;
        }

        #time-display {
            font-family: monospace;
            font-size: 14px;
            color: #ccc;
        }

        /* Timeline Panel */
        #timeline-panel {
            height: 300px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        #timeline-toolbar {
            padding: 8px 16px;
            background: #2a2a2a;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 8px;
        }

        #timeline-toolbar button {
            background: #3a3a3a;
            border: 1px solid #555;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        #timeline-toolbar button:hover {
            background: #444;
        }

        #timeline-container {
            flex: 1;
            overflow: auto;
        }

        #timeline-canvas {
            display: block;
            cursor: crosshair;
        }

        /* Subtitle Panel */
        #subtitle-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 16px;
            min-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
        }

        #subtitle-panel.active {
            display: block;
        }

        #subtitle-panel h3 {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .subtitle-track {
            margin-bottom: 16px;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 4px;
        }

        .subtitle-track h4 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #4a9eff;
        }

        .subtitle-track label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .subtitle-track input[type="checkbox"] {
            margin-right: 8px;
        }

        .subtitle-track input[type="range"] {
            width: 100%;
            margin-top: 4px;
        }

        .subtitle-track input[type="number"] {
            width: 60px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            padding: 4px;
            border-radius: 3px;
        }

        /* Properties Panel */
        #properties-panel {
            width: 300px;
            background: #1a1a1a;
            border-left: 1px solid #333;
            overflow-y: auto;
            padding: 16px;
        }

        #properties-panel h3 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #aaa;
            text-transform: uppercase;
        }

        .property-group {
            margin-bottom: 20px;
        }

        .property-group label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: #ccc;
        }

        .property-group input,
        .property-group select {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
        }

        .property-group button {
            width: 100%;
            padding: 8px;
            background: #3a7fcc;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }

        .property-group button:hover {
            background: #4a9eff;
        }

        /* Upload Area */
        #upload-area {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #upload-area:hover {
            border-color: #4a9eff;
            background: #1a1a1a;
        }

        #upload-area.dragover {
            border-color: #4a9eff;
            background: #2a2a2a;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <h1>üé¨ TVideoEditor</h1>
            <div class="controls">
                <button onclick="exportVideo()">ÎÇ¥Î≥¥ÎÇ¥Í∏∞</button>
                <button onclick="saveProject()">Ï†ÄÏû•</button>
                <button onclick="toggleSubtitlePanel()">ÏûêÎßâ ÏÑ§Ï†ï</button>
            </div>
        </header>

        <!-- Main Layout -->
        <div id="main-layout">
            <!-- Sidebar -->
            <div id="sidebar">
                <h3>Ìä∏Îûô Ï∂îÍ∞Ä</h3>
                <button onclick="addTrack('video')">üìπ ÎπÑÎîîÏò§ Ìä∏Îûô</button>
                <button onclick="addTrack('subtitle')">üí¨ ÏûêÎßâ Ìä∏Îûô</button>
                <button onclick="addTrack('audio')">üîä Ïò§ÎîîÏò§ Ìä∏Îûô</button>
                <button onclick="addTrack('effect')">‚ú® Ìö®Í≥º Ìä∏Îûô</button>

                <h3 style="margin-top: 24px;">ÎØ∏ÎîîÏñ¥ ÌååÏùº</h3>
                <div id="upload-area" onclick="document.getElementById('file-input').click()">
                    <p>ÌÅ¥Î¶≠ÌïòÏó¨ ÌååÏùº ÏóÖÎ°úÎìú</p>
                    <input type="file" id="file-input" accept="video/*" style="display: none;" onchange="handleFileUpload(event)">
                </div>
                <div id="media-list"></div>
            </div>

            <!-- Preview Area -->
            <div id="preview-area">
                <div id="preview-container">
                    <div id="video-wrapper">
                        <video id="preview-video" crossorigin="anonymous"></video>
                        <canvas id="preview-canvas" width="1920" height="1080"></canvas>
                    </div>

                    <!-- Subtitle Panel (Floating) -->
                    <div id="subtitle-panel">
                        <h3>ÏûêÎßâ ÏÑ§Ï†ï</h3>
                        <div id="subtitle-tracks"></div>
                    </div>
                </div>

                <!-- Player Controls -->
                <div id="player-controls">
                    <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
                    <button onclick="seekBackward()">‚è™</button>
                    <button onclick="seekForward()">‚è©</button>
                    <span id="time-display">00:00 / 00:00</span>
                </div>
            </div>

            <!-- Properties Panel -->
            <div id="properties-panel">
                <h3>ÏÜçÏÑ±</h3>
                <div id="property-content">
                    <p style="color: #666; font-size: 13px;">ÏÑ†ÌÉùÎêú Ìï≠Î™©Ïù¥ ÏóÜÏäµÎãàÎã§.</p>
                </div>
            </div>
        </div>

        <!-- Timeline Panel -->
        <div id="timeline-panel">
            <div id="timeline-toolbar">
                <button onclick="timeline.zoom *= 1.2; timeline.render()">üîç+</button>
                <button onclick="timeline.zoom *= 0.8; timeline.render()">üîç-</button>
                <button onclick="deleteSelectedClip()">üóëÔ∏è ÏÇ≠Ï†ú</button>
            </div>
            <div id="timeline-container">
                <canvas id="timeline-canvas" width="2000" height="400"></canvas>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/canvas-preview.js"></script>
    <script src="/static/timeline.js"></script>
    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let videoPreview = null;
        let timeline = null;
        let currentProject = null;

        // Ï¥àÍ∏∞Ìôî
        window.addEventListener('DOMContentLoaded', () => {
            // Canvas Video Preview Ï¥àÍ∏∞Ìôî
            videoPreview = new CanvasVideoPreview('preview-canvas', 'preview-video');

            // Timeline Ï¥àÍ∏∞Ìôî
            timeline = new TimelineManager('timeline-canvas');

            // Timeline seek Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            document.getElementById('timeline-canvas').addEventListener('seek', (e) => {
                videoPreview.seekToTime(e.detail.time);
                updateTimeDisplay();
            });

            // ÎπÑÎîîÏò§ ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('preview-video').addEventListener('timeupdate', () => {
                timeline.currentTime = videoPreview.video.currentTime;
                timeline.render();
                updateTimeDisplay();
            });

            // Í∏∞Î≥∏ Ìä∏Îûô ÏÉùÏÑ±
            timeline.addTrack('video');
            timeline.addTrack('subtitle');
        });

        // ÌååÏùº ÏóÖÎ°úÎìú
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload-video', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    // ÎπÑÎîîÏò§ Î°úÎìú
                    await videoPreview.loadVideo(data.url);

                    // ÌÉÄÏûÑÎùºÏù∏Ïóê ÌÅ¥Î¶Ω Ï∂îÍ∞Ä
                    const videoTrack = timeline.tracks.find(t => t.type === 'video');
                    if (videoTrack) {
                        timeline.addClip(videoTrack.id, {
                            name: data.filename,
                            startTime: 0,
                            duration: videoPreview.video.duration,
                            type: 'video',
                            source: data.url
                        });
                    }

                    alert('ÎπÑÎîîÏò§Í∞Ä ÏóÖÎ°úÎìúÎêòÏóàÏäµÎãàÎã§!');
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('ÏóÖÎ°úÎìú Ïã§Ìå®: ' + error.message);
            }
        }

        // Ìä∏Îûô Ï∂îÍ∞Ä
        function addTrack(type) {
            const track = timeline.addTrack(type);
            console.log('Ìä∏Îûô Ï∂îÍ∞Ä:', track);
        }

        // Ïû¨ÏÉù/ÏùºÏãúÏ†ïÏßÄ
        function togglePlay() {
            if (videoPreview.video.paused) {
                videoPreview.video.play();
            } else {
                videoPreview.video.pause();
            }
        }

        // Îí§Î°ú Ïù¥Îèô
        function seekBackward() {
            videoPreview.video.currentTime = Math.max(0, videoPreview.video.currentTime - 1);
        }

        // ÏïûÏúºÎ°ú Ïù¥Îèô
        function seekForward() {
            videoPreview.video.currentTime = Math.min(
                videoPreview.video.duration,
                videoPreview.video.currentTime + 1
            );
        }

        // ÏãúÍ∞Ñ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateTimeDisplay() {
            const current = formatTime(videoPreview.video.currentTime);
            const duration = formatTime(videoPreview.video.duration || 0);
            document.getElementById('time-display').textContent = `${current} / ${duration}`;
        }

        // ÏãúÍ∞Ñ Ìè¨Îß∑
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ÏÑ†ÌÉùÎêú ÌÅ¥Î¶Ω ÏÇ≠Ï†ú
        function deleteSelectedClip() {
            if (timeline.selectedClip && timeline.selectedTrack) {
                timeline.removeClip(timeline.selectedTrack.id, timeline.selectedClip.id);
                timeline.selectedClip = null;
                timeline.selectedTrack = null;
            }
        }

        // ÏûêÎßâ Ìå®ÎÑê ÌÜ†Í∏Ä
        function toggleSubtitlePanel() {
            const panel = document.getElementById('subtitle-panel');
            panel.classList.toggle('active');
        }

        // ÌîÑÎ°úÏ†ùÌä∏ Ï†ÄÏû•
        async function saveProject() {
            const projectData = {
                name: 'My Project',
                timeline: timeline.export(),
                videoSettings: {
                    width: videoPreview.canvas.width,
                    height: videoPreview.canvas.height
                }
            };

            try {
                const response = await fetch('/api/projects/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(projectData)
                });

                const data = await response.json();
                if (data.success) {
                    currentProject = data.project;
                    alert('ÌîÑÎ°úÏ†ùÌä∏Í∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
                }
            } catch (error) {
                console.error('Save error:', error);
                alert('Ï†ÄÏû• Ïã§Ìå®: ' + error.message);
            }
        }

        // ÎπÑÎîîÏò§ ÎÇ¥Î≥¥ÎÇ¥Í∏∞
        function exportVideo() {
            alert('ÎπÑÎîîÏò§ ÎÇ¥Î≥¥ÎÇ¥Í∏∞ Í∏∞Îä•ÏùÄ Íµ¨ÌòÑ Ï§ëÏûÖÎãàÎã§.');
        }
    </script>
</body>
</html>
